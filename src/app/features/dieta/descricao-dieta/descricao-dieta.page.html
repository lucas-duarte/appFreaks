<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dia {{dieta.dia}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" >
  <h1>{{dieta.dia}}° Dia</h1>

  <ion-card *ngFor="let refeicao of dieta.refeicoes; let i = index">
    <ion-card-header>
      <b>{{refeicao.refeicao}}° Refeição</b>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <!-- Divide a descrição e cria uma lista -->
        <li *ngFor="let item of refeicao.descricao.split(',')">
          {{ item.trim() }}
        </li>
      </ul>
    </ion-card-content>
    <ion-grid class="mx-2">
      <ion-row>
        <ion-col><ion-button fill="outline" size="small" class="w-100">Não Realizada</ion-button></ion-col>
        <ion-col><ion-button size="small" class="w-100" [id]="'modal' + i"
            expand="block">Realizada</ion-button></ion-col>
        <ion-modal #modal [trigger]="'modal' + i" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
          <ng-template>
            <div class="block">
              <app-registrar-refeicao [modal]="modal" />
            </div>
          </ng-template>
        </ion-modal>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
